<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<th:block th:fragment="setContent(content)">

<meta name="viewport"

<title>HANDSOME BACKOFFICE</title>
<!-- Custom fonts for this template-->
<link th:href="@{/fontawesome-free/css/all.min.css}" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	<body id="page-top">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Sidebar -->
			<ul class="navbar-nav sidebar sidebar-dark accordion"
				id="accordionSidebar" style="background-color: #2D3134">

				<a

					th:href="@{/}">

						<i class="fas fa-globe"></i>
					</div>
					<div>
						<div class="sidebar-brand-text mx-3">HANDSOME</div>
						<div style="font-size: 0.7rem;">Back Office</div>

				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-0">

				<!-- Nav Item - Dashboard -->
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">

				<!-- Divider -->
				<hr class="sidebar-divider">

				<!-- Heading -->
				<div class="sidebar-heading">MENU</div>

				<!-- Nav Item - Pages Collapse Menu -->
				<li class="nav-item"><a class="nav-link collapsed" href="#"

				</a>

				</a>
					<div id="collapseCustomer" class="collapse"

				<footer class="sticky-footer bg-white">

		<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- Core plugin JavaScript-->
		<script th:src="@{/jquery-easing/jquery.easing.min.js}"></script>
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
		<!-- Page level plugins -->
		<script th:src="@{/chart.js/Chart.min.js}"></script>
		<!-- Page level custom scripts -->
		<script th:src="@{/demo/chart-area-demo.js}"></script>
		<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

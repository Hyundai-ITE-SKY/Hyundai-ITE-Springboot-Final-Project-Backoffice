<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div>
			<h5 class="mb-3 text-gray-800">이벤트 추가</h5>
		</div>
		<div class="card shadow mb-4">
			<table class="table table-bordered" style="font-size: 14px;">
				<tr>
					<th class="col-2" scope="col">이벤트 아이디</th>
					<td scope="col"><input type="text"  class="form-control"/></td>
					<th class="col-2" scope="col">이벤트 이름</th>
					<td scope="col"><input type="text"  class="form-control"/></td>
				</tr>
				<tr>
					<th>이벤트 시작일</th>
					<td>
						<input type="date"  class="form-control"/>
					</td>
					<th>이벤트 종료일</th>
					<td>
						<input type="date" class="form-control"/>
					</td>
				</tr>
				<tr>
					<th>남은 수량</th>
					<td><input type="number"  class="form-control"/></td>
					<th>제한 인원</th>
					<td><input type="number"  class="form-control"/></td>
				</tr>
			</table>
			
			<table class="table table-bordered text-center" style="font-size: 14px;">
				<tr>
					<th scope="col">쿠폰 이미지</th>
					<th>이벤트 정보</th>
				</tr>
				<tr>
					<td>
						<input type="text"  class="form-control"/>
					</td>
					<td><textarea class="form-control"></textarea></td>
				</tr>
			</table>
			<div class="d-flex justify-content-center mt-3 mb-4">
				<a th:href="@{/product/update}" class="btn btn-dark btn-sm">추가</a>
			</div>
		</div>
	</th:block>
</th:block>
</html>

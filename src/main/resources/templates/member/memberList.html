<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div>
			<div>회원 정보 관리</div>
			<div class="card card-body">
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">No.</th>
							<th scope="col">등급</th>
							<th scope="col">이름</th>
							<th scope="col">이메일</th>
							<th scope="col">휴대폰번호</th>
							<th scope="col">권한</th>
							<th scope="col">가입일자</th>
							<th scope="col">계정상태</th>
							<th scope="col">탈퇴여부</th>
							<th scope="col">삭제</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="member, status: ${members}">
							<th scope="row">[[${status.count}]]</th>
							<td>[[${member.mgrade}]]</td>
							<td><a href="/grade">[[${member.mname}]]</a></td>
							<td>[[${member.memail}]]</td>
							<td>[[${member.mtel}]]</td>
							<td>[[${member.mrole}]]</td>
							<td>[[${member.mdate}]]</td>
							<td>일반</td>
							<td>X</td>
							<td><button class="btn btn-danger btn-sm">삭제</button></td>
						</tr>
					</tbody>
				</table>
				<div>
					<button class="btn btn-success btn-sm" type="button"
						data-toggle="collapse" data-target="#collapseAddMember"
						aria-expanded="false" aria-controls="collapseAddMember">계정
						추가</button>
				</div>
				<div class="mt-3">
					<div class="collapse" id="collapseAddMember">
						<div class="card card-body">
							<form>
								<div class="form-row">
									<div class="form-group col-md-2">
										<label for="inputGradeName">등급명</label> <input type="text"
											class="form-control" id="inputGradeName"
											aria-describedby="helpGradeName"> <small
											id="helpGradeName" class="form-text text-muted">등급명을
											입력하세요.</small>
									</div>
									<div class="col-md-1"></div>
									<div class="form-group col-md-2">
										<label for="inputMinCash">최소금액</label> <input type="number"
											class="form-control" id="inputMinCash"
											aria-describedby="helpMinCash"> <small
											id="helpMinCash" class="form-text text-muted">등급은
											최소금액 이상으로 산정됩니다.</small>
									</div>
									<div class="form-group col-md-2">
										<label for="inputMaxCash">최대금액</label> <input type="number"
											class="form-control" id="inputMaxCash"
											aria-describedby="helpMaxCash"> <small
											id="helpMaxCash" class="form-text text-muted">등급은
											최대금액 미만으로 산정됩니다.</small>
									</div>
									<div class="col-md-1"></div>
									<div class="form-group col-md-2">
										<label for="inputSale">할인율</label> <input type="number"
											class="form-control" id="inputSale"
											aria-describedby="helpSale"> <small id="helpSale"
											class="form-text text-muted">해당 등급에게 적용되는 할인율입니다.</small>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">저장</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div>
			<h5 class="mb-3 text-gray-800">회원 등급 관리</h5>
			<div class="card card-body">
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">No.</th>
							<th scope="col">등급명</th>
							<th scope="col">등급 기준</th>
							<th scope="col">등급 혜택(할인율)</th>
							<th scope="col">수정</th>
							<th scope="col">삭제</th>
						</tr>
					</thead>
					<tbody id="grade-table">
						<tr th:each="grade, status: ${grades}">
							<th scope="row">[[${status.count}]]</th>
							<td>[[${grade.gname}]]</td>
							<td>[[${grade.gmin}]]원 이상 [[${grade.gmax}]]원 미만 결제</td>
							<td>[[${grade.gsale}]]%</td>
							<td><button class="btn btn-primary btn-sm">수정</button></td>
							<td><button class="btn btn-danger btn-sm">삭제</button></td>
						</tr>
					</tbody>
				</table>
				<div>
					<button class="btn btn-success btn-sm" type="button"
						data-toggle="collapse" data-target="#collapseAddGrade"
						aria-expanded="false" aria-controls="collapseAddGrade">등급
						추가</button>
					<button class="btn btn-success btn-sm">등급 부여</button>
				</div>
				<div class="mt-3">
					<div class="collapse" id="collapseAddGrade">
						<div class="card card-body">
							<form>
								<div class="form-row">
									<div class="form-group col-md-2">
										<label for="inputGradeName">등급명</label> <input type="text"
											class="form-control" id="inputGradeName"
											aria-describedby="helpGradeName"> <small
											id="helpGradeName" class="form-text text-muted">등급명을
											입력하세요.</small>
									</div>
									<div class="col-md-1"></div>
									<div class="form-group col-md-2">
										<label for="inputMinCash">최소금액</label> <input type="number"
											class="form-control" id="inputMinCash"
											aria-describedby="helpMinCash"> <small
											id="helpMinCash" class="form-text text-muted">등급은
											최소금액 이상으로 산정됩니다.</small>
									</div>
									<div class="form-group col-md-2">
										<label for="inputMaxCash">최대금액</label> <input type="number"
											class="form-control" id="inputMaxCash"
											aria-describedby="helpMaxCash"> <small
											id="helpMaxCash" class="form-text text-muted">등급은
											최대금액 미만으로 산정됩니다.</small>
									</div>
									<div class="col-md-1"></div>
									<div class="form-group col-md-2">
										<label for="inputSale">할인율</label> <input type="number"
											class="form-control" id="inputSale"
											aria-describedby="helpSale"> <small id="helpSale"
											class="form-text text-muted">해당 등급에게 적용되는 할인율입니다.</small>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">저장</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
</html>

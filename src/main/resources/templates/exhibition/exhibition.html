<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">

		<script>
			//초기 orderObj 세팅
			var orderObj = {'EVENT' : 0, 'BEST' : 1 , 'NEW' : 2};
		
			$(function() {
				let startVal="";
				let endVal="";
				let startN;
				let endN;				
				let eventN = Number($('#EVENT').val());
				let bestN = Number($('#BEST').val());
				let newN = Number($('#NEW').val());
				
				orderObj.EVENT = eventN;
				orderObj.BEST = bestN;
				orderObj.NEW = newN;
				
				console.log("eventN"+eventN);
				console.log("bestN"+bestN);
				console.log("newN"+newN);
				
				$("#sortable").sortable({
					start: function(event, ui) {
						startN = ui.item.index();

						if(startN === orderObj.EVENT){
							startVal='EVENT';
						}
						if(startN === orderObj.BEST){
							startVal='BEST';
						}
						if(startN === orderObj.NEW){
							startVal='NEW';
						}
						console.log("start : "+ui.item.index());
			        },
			        update: function(event, ui){
			        	console.log("update : "+ui.item.index());
			        },
			        stop: function(event, ui){
			        	endN = ui.item.index();
			        	
			        	if(endN === orderObj.EVENT){
							endVal='EVENT';
						}
						if(endN === orderObj.BEST){
							endVal='BEST';
						}
						if(endN === orderObj.NEW){
							endVal='NEW';
						}
			        	
						if(Math.abs(startN-endN) === 2){
							if(endN===0){//endVal:0, 나머지 값 +1
								for(let obj in orderObj){
									if(startVal===obj){
										orderObj[startVal] = 0;
									}else{
										orderObj[obj] += 1;
									}
								}
								
							}else if(endN===2){//endVal:2 나머지 값 -1
								for(let obj in orderObj){
									if(startVal === obj){
										orderObj[startVal] = 2;
									}else{
										orderObj[obj] -= 1;
									}
								}
							}
						}else{
							orderObj[startVal] = endN;
							orderObj[endVal] = startN;
						}
						
						$('#EVENT').val(orderObj.EVENT);
						$('#BEST').val(orderObj.BEST);
						$('#NEW').val(orderObj.NEW);
						
			        	console.log("end : "+ui.item.index());
			        }
				});
				$("#sortable").disableSelection();
			});
			
			function makeExhibitionOrder(){
				let eventN = orderObj.EVENT;
				let bestN = orderObj.BEST;
				let newN = orderObj.NEW;
				
				console.log(eventN);
				console.log(bestN);
				console.log(newN);
				
				$('#exhibitionForm').submit();
			}
			
			function up(element){
				let tr = $(element).parent().parent();
				tr.prev().before(tr);
			}
			
			function down(element){
				let tr = $(element).parent().parent();
				tr.next().after(tr);
			}
			
			function makeEventOrder(){
				//eid와 eorderno를 구한다.
				console.log("test");
				var len = $("#eventTable > tr").length;
				let eventOrder = [];

				for(var i=0; i <len; i++){
					let id = $(`#eventTable > tr:eq(${i}) > td:eq(1)`).html();
					let obj = {eid: id, order: i};
					console.log(obj);
					console.log("id"+id);
					console.log("i"+i);
					
					console.log($(`#eventsOrder${id}`).val(i));
					$('#eventForm').submit();
				}
			}
		</script>

		<div>
			<h5 class="mb-3 text-gray-800">홈화면 전시</h5>
		</div>
		<div class="page-content page-container" id="page-content">
			<div class="padding">
				<div class=" d-flex justify-content-center mb-2">
					<form id="exhibitionForm" method="post"
						th:action="@{/admin/exhibition/update}" th:object="${exhibitions}">
						<ul
							class="list list-group list-group-horizontal card list-unstyled"
							id="sortable" data-sortable-id="0" aria-dropeffect="move">
							<li th:each="exhibition, status : ${exhibitions}"
								class="list-item" data-id="1" draggable="true" role="option"
								aria-grabbed="false">
								<div class="d-flex flex-column card">
									<div class="card-body">
										<img style="height: 250px;" th:src="${exhibition.eximg}" />
									</div>
									<div class="card-body">
										<span class="badge badge-pill badge-secondary"
											style="width: 60px; height: 25px; font-size: 15px;">[[${exhibition.exid}]]</span>
										<input type="hidden"
											th:name="|exhibitions[${status.index}].exid|"
											th:value="${exhibition.exid}" /> 
										<input type="hidden"
											th:name="|exhibitions[${status.index}].eximg|"
											th:value="${exhibition.eximg}" /> 
										<input type="hidden"
											th:id="${exhibition.exid}"
											th:name="|exhibitions[${status.index}].orderno|"
											th:value="${exhibition.orderno}" />
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				<div class="d-flex flex-row-reverse mr-4">
					<button class="btn btn-sm btn-dark" th:onClick="makeExhibitionOrder()">적용</button>
				</div>
			</div>
		</div>
		
		<div>
			<h5 class="mb-3 text-gray-800">이벤트 전시</h5>
		</div>
			<table class="table table-hover table-bordered text-center">
				<thead>
					<tr>
						<th style="background-color: #eeeeee" class=" align-middle">이벤트
							버튼</th>
						<th style="background-color: #eeeeee" class=" align-middle">이벤트
							아이디</th>
						<th style="background-color: #eeeeee" class=" align-middle">이벤트
							이름</th>
						<th style="background-color: #eeeeee" class=" align-middle">이벤트
							시작일</th>
						<th style="background-color: #eeeeee" class=" align-middle">이벤트
							종료일</th>
					</tr>
				</thead>
				
				<tbody id="eventTable">
					<tr id="eventExhibition" class="text-center" th:each="event : ${events}">
						<td>
							<button class="btn btn-sm btn-dark" th:onClick="up(this)">위</button>
							<button class="btn btn-sm btn-dark" th:onClick="down(this)">아래</button>
						</td>
						<td th:onclick="'location.href=\'' + @{/admin/event/detail/{eid}(eid=${event.eid})}+'\''">[[${event.eid}]]</td>
						<td th:onclick="'location.href=\'' + @{/admin/event/detail/{eid}(eid=${event.eid})}+'\''">[[${event.ename}]]</td>
						<td th:onclick="'location.href=\'' + @{/admin/event/detail/{eid}(eid=${event.eid})}+'\''">[[${#dates.format(event.estartdate, 'yy.MM.dd')}]]</td>
						<td th:onclick="'location.href=\'' + @{/admin/event/detail/{eid}(eid=${event.eid})}+'\''">[[${#dates.format(event.eenddate, 'yy.MM.dd')}]]</td>
					</tr>
				</tbody>
			</table>
		<div class="d-flex flex-row-reverse mr-4">
			<button class="btn btn-sm btn-dark" th:onClick="makeEventOrder()">적용</button>
		</div>
		
		<form id="eventForm" method="post" th:action="@{/admin/exhibition/updateevent}" th:object="${events}">
			<ul class="list-unstyled">
				<li th:each="event, status : ${events}">
					<input type="hidden" th:id="|eventsId${event.eid}|" th:name="|events[${status.index}].eid|" th:value="${event.eid}"/>
					<input type="hidden" th:id="|eventsOrder${event.eid}|" th:name="|events[${status.index}].eorder|" th:value="${event.eorder}"/>
				</li>
			</ul>
		</form>
	</th:block>
</th:block>

</html>
